# nginx.conf
user  nginx;
worker_processes  auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # This server block serves your frontend files and proxies API requests
    server {
        listen 80;
        server_name localhost;

        # Serve static files
        root /usr/share/nginx/html;
        index index.html;

        # Proxy requests beginning with /api/ to the backend container
        location /api/ {
            proxy_pass http://backend:8080/api/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # If you have HTML5 history routing in a SPA, you might need:
        # location / {
        #     try_files $uri $uri/ /index.html;
        # }
    }
}
