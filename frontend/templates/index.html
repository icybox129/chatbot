<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <!-- Prism JS Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism HCL Language Component -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-hcl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <!-- Your Main JavaScript File -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Chatbot</h1>
            <button class="new-conversation-btn" onclick="startNewConversation()">+ New Chat</button>
            <div class="previous-chats">
                <h2>History</h2>
                <!-- Chat history dynamically populated -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-area">
            <div class="chat-window" id="chat-window">
                <!-- Messages dynamically populated -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Send a message..." onkeydown="handleEnter(event)">
                <button onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

</body>
</html>
